[pytest]
# Test Discovery
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test Paths
testpaths = tests

# Console Output
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File Logging
log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Markers
markers =
    smoke: Smoke tests - critical functionality
    regression: Regression test suite
    sanity: Sanity tests
    api: API tests
    ui: UI/Web tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
    fast: Fast running tests
    critical: Critical priority tests
    high: High priority tests
    medium: Medium priority tests
    low: Low priority tests
    login: Login related tests
    user_management: User management tests
    skip_in_ci: Skip these tests in CI/CD
    wip: Work in progress tests

# Addopts - Default Options
addopts =
    -v
    -s
    --strict-markers
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --capture=no
    --maxfail=5
    --disable-warnings
    -p no:warnings

# Parallel Execution
# Uncomment to enable parallel execution
# addopts = -n auto

# Coverage Options
# Uncomment to enable coverage
# addopts = --cov=src --cov-report=html --cov-report=term

# Timeout
timeout = 300
timeout_method = thread

# Reruns on Failure
# Uncomment to enable automatic reruns
# addopts = --reruns 2 --reruns-delay 1

# Allure Report
# Uncomment to enable Allure reporting
# addopts = --alluredir=reports/allure-results

# XDist for Parallel Execution
# addopts = -n 4  # Run tests in 4 parallel processes

# Misc Options
minversion = 7.0
required_plugins = pytest-html pytest-xdist
norecursedirs = .git .tox dist build *.egg venv
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
